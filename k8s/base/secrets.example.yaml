# Example Secrets Configuration
#
# IMPORTANT: Never commit actual secrets to git!
#
# This file shows the structure. Create your actual secrets using one of these methods:
#
# Method 1: Using kubectl create secret
# kubectl create secret generic repomind-secrets \
#   --from-literal=github-token='your_token_here' \
#   --from-literal=redis-url='redis://host:port' \
#   --from-literal=cluster-ai-api-key='optional_key' \
#   --namespace=your-namespace
#
# Method 2: Using kubectl apply with base64 encoded values
# echo -n 'your_token_here' | base64
# Then use the base64 value in the data section below
#
# Method 3: Using Sealed Secrets or External Secrets Operator (recommended for production)

apiVersion: v1
kind: Secret
metadata:
  name: repomind-secrets
  labels:
    app: repomind
type: Opaque
stringData:
  # GitHub Personal Access Token (REQUIRED)
  github-token: "REPLACE_WITH_YOUR_GITHUB_TOKEN"

  # Redis URL (OPTIONAL - only if using Redis cache)
  # Format: redis://host:port or redis://host:port?cluster=true
  # For Redis Cluster: redis://redis-cluster.redis.svc.cluster.local:6379?cluster=true
  # For standalone: redis://redis-livekit.redis.svc.cluster.local:6379
  # Using the existing Redis cluster in the cluster
  redis-url: "redis://redis-cluster.redis.svc.cluster.local:6379?cluster=true"

  # Cluster AI API Key (OPTIONAL - only if cluster AI requires authentication)
  cluster-ai-api-key: ""
